<!DOCTYPE html>

    <link rel="stylesheet" href="home_style.css">

<body>
    
    <header>
        <nav>
            <img src="img/logo.png" alt="Wanderlust" class="logo">
            <ul>
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>

                </li>
                <li>

                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li class="user">
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                </li>
                <li class="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>

        <img src="img/mountain_7.png" data-speedx="0.1"class="parallax mountain-7">
        <div class="text parallax" data-speedx="0.07">
        <h2>Explore</h2>
        <h1>The Wonders</h1>
        </div>
        <img src="img/mountain_6.png"data-speedx="0.065" class="parallax mountain-6">
        <img src="img/fog_4.png" data-speedx="0.135"class="parallax fog-4">

        <img src="img/mountain_2.png"data-speedx="0.15" class="parallax mountain-2">
        <img src="img/mountain_1.png"data-speedx="0.023" class="parallax mountain-1">
        <img src="img/sun_rays.png" class="parallax sun-rays">
        <img src="img/black_shadow.png" class="parallax black-shadow">
        <img src="img/fog_1.png"data-speedx="0.13" class="parallax fog-1">
        </main>
        <script src="script.js"></script>
